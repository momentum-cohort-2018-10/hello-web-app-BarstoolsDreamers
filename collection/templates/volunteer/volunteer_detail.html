{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    {{ volunteer.name }} - {{ block.super }}
{% endblock title %}

{% block content %}

    <h1>{{ volunteer.name }}</h1>
    <p>{{ volunteer.description }}</p>
    <a href="{% url 'edit_volunteer' slug=volunteer.slug %}">
        Edit me!
    </a>
   
{% endblock content %}
